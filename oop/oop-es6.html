    class Fruit {
        color
        weight

        constructor(color, weight) {
            this.color = color
            this.weight = weight
        }

        getColor() {
            return this.color
        }

        setColor(color) {
            this.color = color
        }
    }

    //khai báo 1 đối tượng thuộc lớp Fruit
    let orange = new Fruit("orange", 5)
    //cách để gọi 1 phương thức thuộc đối tượng
    console.log(orange.getColor())
    orange.setColor("green")
    console.log(orange.getColor())
