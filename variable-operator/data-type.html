<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
  //kiểu dữ liệu: định dạng cho giá trị được gán cho biến
  //2 kiểu dữ liệu chính: kiểu nguyên thủy và kiểu không nguyên thủy (primitive)
  //6 dạng nguyên thủy: number, string, boolean, undefined, null, Symbol
  //1 dạng không nguyên thủy: Object
  console.log(typeof 10)
  console.log(typeof "abc")
  console.log(typeof true)
  //biến kiểu undefined
  let a
  console.log(typeof a)
  //biến kiểu null
  let b = null
  console.log(typeof b)
  //kiểu object
  let arr = new Array(5)
  console.log(typeof arr)
</script>
</html>
