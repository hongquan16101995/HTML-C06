<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="init()">
  <img id="myImage" border="1" src="../html/ava.jpg" style = "width: 30%"/>
  <p>Click button below to move the image to right</p>
  <button onclick="moveRight()">Click Me</button>
</body>
<script>
  // let imgObj = null;
  let imgObj = document.getElementById('myImage');
  function init() {
    imgObj = document.getElementById('myImage');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
  }
  function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
  }
  // window.onload = init;

</script>
</html>
