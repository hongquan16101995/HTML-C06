<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            border: 1px solid;
            border-collapse: collapse;
        }

        td {
            width: 100px;
            height: 100px;
        }

        tr, td, th {
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>A</th>
        <th colspan="2"></th>
<!--        <th></th>-->
    </tr>
    <tr>
        <td>A</td>
        <td></td>
        <td rowspan="2"></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
<!--        <td></td>-->
    </tr>
</table>
</body>
</html>
